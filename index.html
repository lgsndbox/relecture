<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex" />
  <title>404 - Not Found</title>
  <style>
    :root {
      color-scheme: light dark;
      --bg: #0b1020;
      --panel: rgba(255,255,255,.06);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.68);
      --accent: #7aa2ff;
      --border: rgba(255,255,255,.12);
    }
    @media (prefers-color-scheme: light) {
      :root {
        --bg: #f6f7fb;
        --panel: rgba(0,0,0,.04);
        --text: rgba(0,0,0,.86);
        --muted: rgba(0,0,0,.62);
        --accent: #2f5cff;
        --border: rgba(0,0,0,.10);
      }
    }

    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(900px 500px at 20% 10%, rgba(122,162,255,.22), transparent 55%),
                  radial-gradient(700px 450px at 90% 70%, rgba(122,162,255,.18), transparent 60%),
                  var(--bg);
      color: var(--text);
      display: grid;
      place-items: center;
      padding: 24px;
    }

    .card {
      width: min(720px, 100%);
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 18px;
      padding: 28px;
      box-shadow: 0 18px 50px rgba(0,0,0,.25);
      backdrop-filter: blur(10px);
    }

    .top {
      display: flex;
      gap: 18px;
      align-items: center;
      flex-wrap: wrap;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 72px;
      height: 72px;
      border-radius: 16px;
      border: 1px solid var(--border);
      background: rgba(122,162,255,.12);
      font-weight: 800;
      font-size: 22px;
      letter-spacing: .5px;
    }

    h1 {
      margin: 0;
      font-size: clamp(22px, 3vw, 30px);
      line-height: 1.15;
    }

    p {
      margin: 10px 0 0 0;
      color: var(--muted);
      line-height: 1.55;
    }

    .actions {
      margin-top: 18px;
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      align-items: center;
    }

    a.button, button.button {
      appearance: none;
      border: 1px solid var(--border);
      background: rgba(255,255,255,.08);
      color: var(--text);
      padding: 10px 14px;
      border-radius: 12px;
      font-weight: 600;
      text-decoration: none;
      cursor: pointer;
      transition: transform .06s ease, background .15s ease;
    }

    a.button.primary, button.button.primary {
      border-color: rgba(122,162,255,.55);
      background: rgba(122,162,255,.18);
    }

    a.button:hover, button.button:hover {
      background: rgba(255,255,255,.12);
    }
    a.button:active, button.button:active {
      transform: translateY(1px);
    }

    .path {
      margin-top: 16px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      font-size: 13px;
      color: var(--muted);
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px dashed var(--border);
      overflow-wrap: anywhere;
    }

    .footer {
      margin-top: 16px;
      display: flex;
      justify-content: space-between;
      gap: 12px;
      flex-wrap: wrap;
      color: var(--muted);
      font-size: 12px;
    }
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="title">
    <div class="top">
      <div class="badge" aria-hidden="true">404</div>
      <div>
        <h1 id="title">Page not found</h1>
        <p>The resource you requested does not exist, was moved, or you do not have access.</p>
      </div>
    </div>

    <div class="actions">
      <a class="button primary" href="/" rel="nofollow">Go to homepage</a>
      <button class="button" type="button" onclick="history.back()">Go back</button>
      <a class="button" href="mailto:support@example.com">Contact support</a>
    </div>

    <div class="path" id="path" aria-label="Requested path"></div>

    <div class="footer" aria-label="Technical details">
      <span id="ts"></span>
      <span>HTTP 404</span>
    </div>
  </main>

  <script>
    // Display current path and timestamp for easier debugging.
    document.getElementById("path").textContent = "Requested URL: " + location.href;
    document.getElementById("ts").textContent = "Time: " + new Date().toISOString();
  </script>
</body>
</html>
