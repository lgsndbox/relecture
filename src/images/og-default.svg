<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#1a1a1a"/>

  <!-- Accent bar -->
  <rect x="0" y="0" width="1200" height="8" fill="#be0028"/>

  <!-- Content container -->
  <g transform="translate(100, 200)">
    <!-- PAUSE title -->
    <text x="0" y="80"
          font-family="system-ui, -apple-system, sans-serif"
          font-size="120"
          font-weight="700"
          fill="#be0028"
          letter-spacing="-2">PAUSE</text>

    <!-- Tagline -->
    <text x="0" y="180"
          font-family="system-ui, -apple-system, sans-serif"
          font-size="36"
          font-weight="300"
          fill="#f5f5f5"
          letter-spacing="1">La revue qui prend son temps</text>

    <!-- Decorative element -->
    <rect x="0" y="220" width="200" height="3" fill="#be0028" opacity="0.5"/>
  </g>

  <!-- Bottom corner accent -->
  <circle cx="1050" cy="480" r="150" fill="#be0028" opacity="0.1"/>
</svg>
